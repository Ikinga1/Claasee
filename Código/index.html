<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de pandas</title>
  </head>
  <body>
    <main>
      <section id="panda">
        <div class="info">
          <h1>Osos <span>Panda</span></h1>

            A pesar del número de ejemplares limitado y de las reducidas zonas
            donde habita, es uno de los animales más reconocibles de todos los
            rincones del mundo.
          </p>
          <div class="buttons">
            <button>Historia</button>
            <button>Reportajes</button>
          </div>
        </div>
        <img
          src="https://wwflac.awsassets.panda.org/img/young_panda__brad_josephs_720115.jpg"
          alt="panda"
          class="panda_img"
        />
      </section>
    </main>
  </body>
